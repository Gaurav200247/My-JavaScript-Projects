<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Satisfy&display=swap" rel="stylesheet">
<link rel="icon" href="title image/pngegg.png">
<link rel="stylesheet" href="menu.css">
<body>
    <header>
        <h1>Our Menu</h1>
        <div class="rectangle"></div>
        <div class="filter-buttons">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="breakfast">Breakfast</button>
            <button class="filter-btn" data-category="lunch">Lunch</button>
            <button class="filter-btn" data-category="dinner">Dinner</button>
        </div>
    </header>
    <main>
        <!-- parent of all items -->
        <div class="menu-list">
            
            <!-- item start -->
            <div class="food-item">
                <img src="images/item-1.jpeg" alt="food image is here">
                <div class="info">
                    <div class="info-header">
                        <h3 class="food-name">Buttermilk Pancake</h3>
                        <h3 class="price">$ 10</h3>
                    </div>
                    <div class="rectangle long"></div> 
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam aliquid quas sequi? Quam omnis autem cupiditate enim neque incidunt laborum!</p>
                </div>
            </div>
            <!-- item end -->
            
        </div>
    </main>
    <script src="menu.js"></script>
</body>
</html>
