<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<link rel="shortcut icon" href="./images/icon.png">
<link rel="stylesheet" href="style.css">
<body>
    <div class="image-slider">
        <div class="slider-container">

            <div class="slide active">
                <h3>Yonko Of the Sea</h3>
                <img src="images/Yonko.png" alt="yonko">
                <h4>Has The Highest Known Bounties</h4>
            </div>

            <div class="slide ">
                <h3>Kaido of the Beasts</h3>
                <img src="images/Kaido.jpg" alt="Kaido">
                <h4>Bounty :- $ 4,611,100,000</h4>
            </div>
            
            <div class="slide ">
                <h3>Big Mom</h3>
                <img src="images/BigMom.png" alt="Big Mom">
                <h4>Bounty :- $ 4,388,000,000</h4>
            </div>

            <div class="slide ">
                <h3>Akagami no Shanks</h3>
                <img src="images/Shanks.jpg" alt="Akagami no Shanks">              
                <h4>Bounty :- $ 4,048,900,000</h4>
            </div>

            <div class="slide ">
                <h3>Black Beard</h3>
                <img src="images/BlackBeard.png" alt="Black Beard">
                <h4>Bounty :- $ 2,247,600,000</h4>
            </div>

            <div class="slide ">
                <h3>Monkey D. Luffy</h3>
                <img src="images/Luffy.jpg" alt="Straw Hat Luffy">
                <h4>Bounty :- $ 1,500,000,000</h4>
            </div>

        </div>
        
        
        <div class="button-container">
            <button class="previousBtn hide">PRE</button>
            <button class="nextBtn">NEXT</button>
        </div>
    </div>    

    <script src="app.js"></script>
</body>
</html>
