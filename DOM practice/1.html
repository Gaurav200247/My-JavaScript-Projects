<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="heading">
        <p id="headline"></p>D O M</p>
    </div>

    <div id="intro">

    </div>
    <script>
        document.getElementById("intro").innerHTML="hello bro! I am DOM (Document Object Model)"
        var x=document.getElementById("headline")
        const element=document.getElementsByTagName("p")
        x.innerText="(Document Object Model)" + element[0].innerHTML
    </script>
</body>
</html>
